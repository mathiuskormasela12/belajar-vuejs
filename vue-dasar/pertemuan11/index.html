<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Belajar Vue Js Dasar</title>
	</head>
	<body>
		
		<h1>Bagaimana Directive v-model Pada Select Input ?</h1>

		<div id="app">
			<p>Pilih Bahasa Pemrograman yg paling kamu suka !</p>
			<select v-model="language">
				<option disabled>Choice Once</option>
				<option value="Javascript">Javascript</option>
				<option value="Python">Python</option>
				<option value="Dart">Dart</option>
				<option value="PHP">PHP</option>
			</select>

			<p v-if="language !== ''">Bahasa yang paling kamu suka adalah : {{ language }}</p>
			
			<p>Pilih Beberapa Bahasa Pemrograman yg kamu suka !</p>
			<select v-model="languages" multiple>
				<option disabled>Choice Once</option>
				<option value="Javascript">Javascript</option>
				<option value="Python">Python</option>
				<option value="Dart">Dart</option>
				<option value="PHP">PHP</option>
			</select>
			
			<ol v-if="showLength">
				<p>Bahasa yang kamu suka adalah</p>
				<li v-for="x in languages">{{ x }}</li>
			</ol>

		</div>	

		<script type="text/javascript" src="assets/vendor/vue.js"></script> 
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
