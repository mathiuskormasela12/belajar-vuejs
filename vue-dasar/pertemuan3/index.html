<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Belajar Vue Js Dasar</title>
	</head>
	<body>
		
		<h1>Belajar Directive Conditional</h1>

		<div id="app">
			<!--  
				========== Belajar Directive Conditional ==========

				Directive Conditional adalah directive
				pada Vue Js yg berfungsi untuk melakukan
				sintaks if else.

				1. v-if="variable"
				   Directive if
				2. v-else-if="variable"
				   Directive else if
				3. v-else="variable"
				   Directive else
			-->
			<!-- <p v-if="show">{{ message }}</p>
			<p v-else="show">{{ message2 }}</p> -->
			<p v-if="show === 10">{{ message }}</p>
			<p v-else-if="show == 'react'">{{ message2 }}</p>
			<p v-else="show">{{ message3 }}</p>
		</div>
		
		<script type="text/javascript" src="assets/vendor/vue.js"></script> 
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
