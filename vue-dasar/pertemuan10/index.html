<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Belajar Vue Js Dasar</title>
	</head>
	<body>
		
		<h1>Bagaimana Directive v-model Pada Checkbox ?</h1>

		<div id="app">
			<p>Pilih beberapa framework favorit mu !</p>
			<label for="vue-js">
				<input type="checkbox" id="vue-js" v-model="frameworks" name="framework" value="Vue Js">
				Vue Js
			</label>
			<br>
			<label for="react-js">
				<input type="checkbox" name="framework" v-model="frameworks" id="react-js" value="React Js">
				React Js
			</label>
			<br>
			<label for="angular-js">
				<input type="checkbox" name="framework" v-model="frameworks" id="angular-js" value="Angular Js">
				Angular Js
			</label>

			<p>Berikut framwork pilihan mu : {{ frameworks }}</p>
			<ol>
				<!--  
					====== Looping Pada Vue Js ======

					Untuk melakukan looping pada vue js
					kita dapat menggunakan directive for.

					rumus :
					<elementHTML v-for="data in array">{{ data }}</elementHTML>

					ket :
					cara kerja looping diatas
					sama seperti looping for of
					di dalam ES6.
				-->
				<li v-for="data in frameworks">{{ data }}</li>
			</ol>
		</div>
		
		<script type="text/javascript" src="assets/vendor/vue.js"></script> 
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
